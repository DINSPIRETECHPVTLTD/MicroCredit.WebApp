<ion-content [fullscreen]="true" class="ion-padding">
    @if (false) {
      <app-user-list-actions-cell></app-user-list-actions-cell>
    }
    <!-- Users List -->
    <div class="users-list-container">
      <div class="users-list-header">
        <h2>All Users</h2>
        <ion-button (click)="navigateToAddUser()" class="add-user-btn">
          <ion-icon name="add-outline" slot="start"></ion-icon>
          ADD USER
        </ion-button>
      </div>

      <!-- AG Grid -->
      <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
        <ion-spinner></ion-spinner>
        <p>Loading users...</p>
      </div>

      <div *ngIf="!isLoading && users.length === 0" class="empty-state">
        <ion-icon name="people-outline" size="large"></ion-icon>
        <p>No users found</p>
        <p style="font-size: 12px; margin-top: 8px; color: var(--ion-color-medium);">
          Click "Add User" to create a new user
        </p>
      </div>

      <div *ngIf="!isLoading && users.length > 0" class="users-grid">
        <ag-grid-angular
          style="width: 100%; height: 60vh;"
          [theme]="agGridTheme"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [gridOptions]="gridOptions"
          [defaultColDef]="defaultColDef"
          [pagination]="pagination"
          [paginationPageSize]="paginationPageSize"
          [paginationPageSizeSelector]="paginationPageSizeSelector"
          (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  </ion-content>
